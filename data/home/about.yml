intro: Over Jack van gestel
title: Leer mij kennen
body: |-
  Jack van gestel is een zanger afkomstig uit het Brabantse \
  Oisterwijk en presenteerde zijn debuutsingle in 2024. \
  Jack staat al 40 jaar op de bühne en heeft al op vele podia \
  gestaan maar van een eigen single was het nog nooit gekomen.\
  Zijn debuutsingle ‘Het werd zomer’ in 2024 werd goed ontvangen\
  door de diverse radiostations en zorgde voor wat meer regionale\
  bekendheid. Zijn tweede release ‘Terug naar de Kust’ was wederom\
  een cover welke hij op de diverse podia ten gehore bracht.

  ![Het werd zomer](/media/img_0684.jpeg "Het werd zomer")
