{{ define "main" }}
<section class="[] [ full-width ] [ flow region ]">
    <div class="grid" data-col="two">
        <div class="flow">
            <h1 class="block__title">{{.Title}}</h1>
            {{.Content}}

            {{ partial "components/socialList.html" . }}
        </div>

        <form class="flow" action="https://formsubmit.co/info@jackvangestel.nl" method="POST">
            <input type="hidden" name="_next" value="https://jackvangestel.nl/thanks">
            <input type="hidden" name="_captcha" value="false">
            <input type="text" name="_honey" style="display:none">
            <div class="field flow">
            <label class="label">Naam</label>
            <div class="control">
                <input class="input" type="text" name="name" placeholder="Name" required>
            </div>
            </div>
            <div class="field flow">
            <label class="label">Email</label>
            <div class="control">
                <input class="input" type="email" name="email" placeholder="Email" required>
            </div>
            </div>
            <div class="field flow">
            <label class="label">Bericht</label>
            <div class="control">
                <textarea class="textarea" name="message" placeholder="Typ uw bericht" required></textarea>
            </div>
            </div>
            <button class="button is-primary" type="Submit">Verzend</button>
        </form>
    </div>
</section>
{{ end }}
