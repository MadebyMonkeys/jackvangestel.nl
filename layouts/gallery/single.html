{{ define "main" }}
  <section class="[ album ] [ full-width ] [ flow region ]">
    <h1 class="block__title">{{ .Title }}</h1>
    <p>{{ .Params.description }}</p>

    <div class="album__list grid" data-rows="masonry">
      {{ range .images }}
      <a class="album__image" href="{{ .image }}" data-fslightbox="gallery">
          <img src="{{ .image }}" alt="{{ .title }}">
      </a>
      {{ end }}
    </div>
  </section>
{{ end }}
