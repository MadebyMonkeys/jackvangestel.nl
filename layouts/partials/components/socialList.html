<ul class="social__list flow" role="list">
    {{ range .Site.data.shared.socials.list }}
        {{ with .platform_details }}
        <li>
            <a href="{{ .url }}">
                <ion-icon name="logo-{{ .icon }}"></ion-icon>
                <span>{{ .handle }}</span>
            </a>
        </li>
        {{ end }}
    {{ end }}
</ul>
