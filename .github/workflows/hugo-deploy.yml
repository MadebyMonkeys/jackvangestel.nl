name: Deploy Hugo site to Host

on:
  push:
    branches: ["main"]

  workflow_dispatch:

# Default shell is bash
defaults:
  run:
    shell: bash

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.147.0

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Installeer Hugo Extended
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: ðŸ“¦ Installeer Dart Sass
        run: sudo snap install dart-sass

      - name: âš™ï¸ Bouw de Hugo site
        env:
          HUGO_ENVIRONMENT: production
        run: hugo --minify

      - name: ðŸš€ Deploy naar cPanel via rsync
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST_USER: ${{ secrets.HOST_USER }}
          HOST_HOST: ${{ secrets.HOST_HOST }}
          HOST_POORT: "26"
          DEPLOY_PATH: "/home/${{ secrets.HOST_USER }}/public_html/"
        run: |
          # Configureer SSH key
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p $HOST_POORT -H $HOST_HOST >> ~/.ssh/known_hosts

          # Test verbinding met SSH
          ssh -p $HOST_POORT -v $HOST_USER@$HOST_HOST "echo âœ… Verbonden!"

          # Synchroniseer bestanden met rsync
          rsync -avz --delete --exclude-from=".rsync-exclude" -e "ssh -p $HOST_POORT" public/ $HOST_USER@$HOST_HOST:$DEPLOY_PATH

          echo "âœ… Deployment voltooid!"
