<body>

    <div class="site-header__inner">

        <nav class="site-nav">
    <ul class="site-nav__list">

            <a href="/" class="site-nav__link">Home</a>

    <main class="page">
        <section class="[ contact ] [] [ region ]">
    <div class="grid-auto-fit" data-cols="halfs">
        <div>
            <h1>Don't be shy, say <span>Hello.</span></h1>
        </div>
        <div>
            <form class="flow region" action="https://formsubmit.co/info@jackvangestel.nl" method="POST">
                <div class="form-group">
                    <label for="naam">Naam</label>
                    <input type="text" name="naam" required="">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" required="">
                </div>
                <div class="form-group">
                    <label for="onderwerp">Onderwerp</label>
                    <input type="text" name="onderwerp" required="">
                </div>
                <div class="form-group">
                    <label for="bericht">Bericht</label>
                    <textarea rows="4" name="bericht" id="bericht"></textarea>
                </div>
                <button class="button" type="submit">Verzend</button>
            </form>
        </div>
    </div>
</section>
    </main>
