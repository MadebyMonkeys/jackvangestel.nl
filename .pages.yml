media:
  input: _src/static/media
  output: media
content:
  - name: "settings"
    label: "Website Settings"
    path: "_src/_data/site.yml"
    type: file
    fields:
      - { name: "name", label: "Naam", type: "string" }
      - { name: "logo", label: "Logo", type: "image" }

  - name: "homepage"
    label: "Home page"
    path: "content/_index.md"
    type: file
    fields:
      - { name: title, label: "Pagina title", type: "string" }
      - { name: description, label: "Pagina beschrijving", type: "string" }

      - name: "metas"
        label: "metas"
        type: "object"
        fields:
          - { name: "title", label: "Title", type: "string" }
          - { name: "description", label: "Description", type: "string" }

  - name: "hero"
    label: "Hero Section"
    path: "data/home/hero.yml"
    type: file
    fields:
      - { name: "intro", label: "Intro", widget: "string" }
      - { name: "title", label: "Title", widget: "string" }
      - name: "image"
        label: "Image"
        widget: "object"
        fields:
          - { name: "url", label: "URL", widget: "image" }
          - { name: "alt", label: "Alt Text", widget: "string" }
      - { name: "video_id", label: "Video id", widget: "string" }


  - name: "spotify"
    label: "Spotify Section"
    path: "data/home/spotify.yml"
    type: file
    fields:
      - { name: "intro", label: "Intro", widget: "string" }
      - { name: "title", label: "Title", widget: "string" }
      - name: "spotify"
        label: "Spotify"
        widget: "object"
        fields:
          - { name: "type", label: "Type", widget: "select", options: ["album", "track", "artist"] }
          - { name: "id", label: "ID", widget: "string" }

  - name: "about"
    label: "About Section"
    path: "data/home/about.yml"
    type: file
    fields:
      - { name: "intro", label: "Intro", widget: "string" }
      - { name: "title", label: "Title", widget: "string" }
      - { name: "body", label: "Body", widget: "markdown" }
      - { name: "image", label: "Image", widget: "image" }
      - name: "link"
        label: "Link"
        widget: "object"
        fields:
          - { name: "title", label: "Title", widget: "string" }
          - { name: "url", label: "Page", widget: "string" }

  - name: "gallery"
    label: "Gallery Section"
    path: "data/home/gallery.yml"
    type: file
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "description", label: "Beschrijving", widget: "string" }
      - name: "images"
        label: "Images"
        widget: "list"
        required: true
        fields:
        - { name: "name", label: "Name", widget: "string" }
        - { name: "image", label: "Image", widget: "image" }


  - name: "about"
    label: "About Pagina"
    path: "content/about/_index.md"
    type: file
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "description", label: "Beschrijving", widget: "text" }
      - label: "SEO"
        name: "meta"
        widget: "object"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Beschrijving", name: "description", widget: "text" }
      - { name: "body", label: "Content", widget: "markdown" }
      - { name: "image", label: "Image", widget: "image" }



  - name: "gallery"
    label: "Gallery Section"
    path: "content/gallery/_index.md"
    type: file
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "description", label: "Beschrijving", widget: "string" }
      - label: "SEO"
        name: "meta"
        widget: "object"
        fields:
          - { label: "Titel", name: "title", widget: "string" }
          - { label: "Beschrijving", name: "description", widget: "text" }


  - name: "video_list"
    label: "Video Section"
    path: "data/shared/videos.yml"
    type: file
    fields:
      - name: "title"
        label: "Title"
        widget: "string"
      - name: "description"
        label: "Description"
        widget: "text"
      - name: "video_list"
        label: "Video List"
        type: "object"
        fields:
          - name: "title"
            label: "Video Title"
            widget: "string"
          - name: "video_id"
            label: "Video ID"
            widget: "string"
          - name: "image"
            label: "Image"
            widget: "image"